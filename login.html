<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Librook</title>
    <link rel="stylesheet" href="css/login.css">
</head>
<body>
    <div class="container">
        <div class="login-form">
            <h1>Iniciar Sesión</h1>
            <p>Si aún no tienes una cuenta<br> Puedes <a href="registro.html">Registrarte aquí</a></p>
            
            <form>
                <input type="text" placeholder="Correo electrónico o usuario" required>
                <div class="password-field">
                    <input type="password" placeholder="Contraseña" required>
                </div>
                <a href="#" class="forgot-password">Olvidé mi contraseña</a>
                <button type="submit">Iniciar Sesión</button>
            </form>

            <p class="continue-with">o continuar con</p>
            <div class="social-icons">
                <img src="img/facebook-icon.png" alt="Facebook">
                <img src="img/google-icon.png" alt="Google">
            </div>
        </div>
    </div>
</body>
</html>
