<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Registro</title>
    <link rel="stylesheet" href="css/registro.css">
</head>
<body>
    <div class="container">
        <h1>Registrarse</h1>
        <p>Si ya tienes una cuenta existente<br>
            Puedes <a href="login.html">Ingresar aquí</a>
        </p>
        <form action="agregar.php" method="POST">
            <input type="email" placeholder="Correo electrónico" required name="email">
            <input type="text" placeholder="Nombre de usuario" required name="usuario">
            <input type="tel" placeholder="Número de teléfono" required name="tel">
            <div class="password-field">
                <input type="password" placeholder="Contraseña" required name="contraseña">
            </div>
            <div class="password-field">
                <input type="password" placeholder="Confirmar Contraseña" required name="rcontraseña">
            </div>
            <button type="submit">Registrarse</button>
        </form>
        <p class="continue-with">o continuar con</p>
        <div class="social-icons">
            <img src="img/facebook-icon.png" alt="Facebook">
            <img src="img/google-icon.png" alt="Google">
        </div>
    </div>
</body>
</html>
